<div class="Header-slim u-backround-none u-inlineBlock">
  <ul class="Header-links u-cf">
    <li class="u-color-white u-textWeight-600 delimiter">
      {{ t.site_title }}
      <img class="u-alignTop u-margin-left-s u-margin-right-s" src="/assets/images/logo-ia.svg" alt="Task force IA" style="height: 1em">
    </li>
    {% for link in site.data.network_links %} {% assign link_name = link[1].title %}
    <li class="{{ link[1].class }}"><a class="u-color-white" href="{{ link[1].url }}">{{ t[link_name] | default: link_name }}</a></li>
    {% endfor %}
  </ul>
</div>
