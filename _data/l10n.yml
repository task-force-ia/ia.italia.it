    home_claim: |
      The task force identifies the opportunities offered
      by <strong>Artificial Intelligence</strong> to enhance the quality of
      the services offered to citizens and therefore to simplify their lives

    home_header_button: JOIN
    home_goals_title: The mission of the AI task force
    home_goals:
      - analyze how AI can be applied to public services
      - define the economic, social and cultural implications deriving from the use of AI in public services
      - define the related risks and strategic opportunities for Italian administration
      - map the work carried out by public administrations and leading Italian and international research centers on AI
      - draft a set of recommendations for public administrations on the use of Artificial Intelligence in the creation of services for the citizen

