    error: errore
    iframe_not_supported: Il tuo browser non supporta gli iframe. Ti consigliamo di usarne uno più recente.
    
    observatory_sentiment: |
      **Sentiment**: Scopri quali emozioni suscitano le discussioni sull’IA in Italia,
      in che percentuali e secondo quali valori assoluti per giornata.
    observatory_themes: |
      **Temi**: Scopri quali sono i temi di cui si è più discusso negli ultimi 30
      giorni. La dimensione dei cerchi è proporzionale alla frequenza di discussione
      del tema.
    observatory_themes_relations: |
      **Relazione tra i temi**: Zoomando sulle linee del grafo scopri se negli
      ultimi 30 giorni è stata stabilita una correlazione tra due temi.
    observatory_credits: |
      ## Note e credits
      
      I dati raccolti sono trattati secondo metodologie e tecnologie descritte nel documento “[​OIA - Methodological, technological and ethical approach to social networks analysis, data extraction and visualizations​](https://docs.google.com/document/d/1j93y2udBlZR-qOpLsRwfd5CQC9wwPEkGhsI2SP8646s/edit)”.
      
      **Inizio dell’ascolto: 24 settembre 2017**
      L’Osservatorio è una iniziativa promossa dalla Task force IA in collaborazione con l'istituto di ricerca [HER - Human Ecosystems Relazioni](https://www.he-r.it/).

